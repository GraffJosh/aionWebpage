<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Aion's Track</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="jpg.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.2/gpx.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map {height: 100%;width: 100%;}
        
    #trackPanel {
        position: absolute;
        top: 100px;
        left: 10px;
        z-index: 1000;
        font-family: sans-serif;
    }

    /* Style the button */
    #toggleTrackList {
        width: 100%;
        background: #ffffffee;
        border: none;
        padding: 8px 12px;
        font-size: 16px;
        border-radius: 8px 8px 0 0;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        cursor: pointer;
    }

    /* Style the collapsible list */
    #trackList {
        max-height: 40vh;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 0 0 10px 10px;
        padding: 10px;
        font-size: 14px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        display: block;
    }

    @media (min-width: 125px) {
      #trackList {
        left: 10px;
        right: auto;
      }
    }
    #trackList.hidden {
        display: none;
    }
    
    #trackControls {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
    }
    #trackControls button {
        flex: 1;
        margin: 0 2px;
        padding: 4px 8px;
        font-size: 13px;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
    }


    .track-item {
        display: flex;
        align-items: center;
        gap: 6px;
        margin: 4px 0;
        cursor: pointer;
    }
    .track-item input[type="checkbox"],
    .folder-checkbox {
        transform: scale(1.4);
        margin-right: 6px;
    }
    @media (max-width: 600px) {
      .track-item input[type="checkbox"],
      .folder-checkbox {
        transform: scale(1.8);
      }
    }
    @media (min-width: 1200px) {
      .track-item input[type="checkbox"],
      .folder-checkbox {
        transform: scale(1.2);
      }
    }
    .track-folder {
        margin-bottom: 10px;
    }
    .folder {
        margin-bottom: 8px;
        border-radius: 8px;
        overflow: hidden;
        background: #f9f9f9;
        border: 1px solid #ddd;
    }

    .folder-header {
        display: flex;
        align-items: center;
        padding: 6px 10px;
        background: #f0f0f0;
        cursor: pointer;
        font-weight: bold;
        gap: 6px;
    }

    .folder-label {
        flex: 1;
    }

    .folder-checkbox {
        margin-left: auto;
    }

    .toggle-icon {
        width: 16px;
        text-align: center;
    }

    .sublist {
        display: none;
        padding: 6px 10px;
        border-top: 1px solid #ddd;
        background: #ffffff;
    }

    .sublist.expanded {
        display: block;
    }

    .folder-toggle {
        background: #f0f0f0;
        border: none;
        padding: 5px 8px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        text-align: left;
        border-radius: 5px;
    }

    .folder-files {
        padding-left: 10px;
    }

  </style>
</head>
<body>
    <div id="trackPanel">
        <button id="toggleTrackList">â˜° Tracks</button>
        <div id="trackList">
            <div id="trackControls">
                <button id="selectAll">Select All</button>
                <button id="clearAll">Clear All</button>
            </div>
            <div id="trackCheckboxes"><i>Loading GPX files...</i></div>
        </div>

    </div>

  <div id="map"></div>
<script src="script.js"></script>

</body>
</html>
